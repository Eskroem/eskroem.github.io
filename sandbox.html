<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeanUI â€“ Sandbox</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,slnt,wdth,wght@8..144,-10..0,25..151,100..1000" />
    <style>
      :root {
        --opsz: 16;
        --slnt: 0;
        --wdth: 100;
        --wght: 400;
      }
      h1 {
        font-family: "Roboto Flex";
        font-size: 144px;
        font-variation-settings: "opsz" var(--opsz), "slnt" var(--slnt), "wdth" var(--wdth), "wght" var(--wght);
        line-height: 144px;
        margin: 16px;
      }

      body {
        background-color: #151515;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <article>
      <div><span>opsz: 8</span><input type="range" min="8" max="144" value="16" oninput="opsz()" id="opsz" /><span>144</span></div>
      <div><span>slnt: -10</span><input type="range" min="-10" max="0" value="0" oninput="slnt()" id="slnt" /><span>0</span></div>
      <div><span>wdth: 25</span><input type="range" min="25" max="151" value="100" oninput="wdth()" id="wdth" /><span>151</span></div>
      <div><span>wght: 100</span><input type="range" min="100" max="1000" value="400" oninput="wght()" id="wght" /><span>1000</span></div>
      <h1 contenteditable>Hello World!</h1>
      <script>
        function opsz() {
          document.querySelector(":root").style.setProperty("--opsz", document.getElementById("opsz").value);
        }

        function slnt() {
          document.querySelector(":root").style.setProperty("--slnt", document.getElementById("slnt").value);
        }

        function wdth() {
          document.querySelector(":root").style.setProperty("--wdth", document.getElementById("wdth").value);
        }

        function wght() {
          document.querySelector(":root").style.setProperty("--wght", document.getElementById("wght").value);
        }
      </script>
    </article>
  </body>
</html>
