<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="d">Eskroem</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Dagen sinds ban</h1>
      <a href="index.html">Home</a>
    </header>
    <div class="ban">
      <h1>Ik ben nu al</h1>
      <div>
        <img id="0" height="128px" />
        <img id="1" height="128px" />
        <img id="2" height="128px" />
      </div>
      <h1>dagen geband van daboyzzz</h1>
      <span>Deze pagina updatet over <span id="s"></span> seconden</span>
    </div>
  </body>
  <script>
    function update() {
      ms = Date.now() - 1650754800000;
      d = Math.floor(ms / 86400000);
      s = Math.ceil((Math.ceil(ms / 86400000) * 86400000 - ms) / 1000);
      document.getElementById("d").textContent = d + " dagen sinds ban";
      document.getElementById("s").textContent = s;
      document.getElementById("0").src = String(d)[0] + ".png";
      document.getElementById("1").src = String(d)[1] + ".png";
      document.getElementById("2").src = String(d)[2] + ".png";
    }

    update();
    setInterval(update, 100);
  </script>
