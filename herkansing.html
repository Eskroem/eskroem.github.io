<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Generator â€“ InfHub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a href="index.html"><img src="icon.svg" alt="" width="32" /></a>
      <h1>Herkansing Berekenaar</h1>
    </header>
    <article>
      <table>
        <tr>
          <th colspan="2">Vak</th>
          <th colspan="2">Weging</th>
          <th>Cijfer</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td title="Weging van CT">CT*</td>
          <td title="Totale weging van alle cijfers t/m CT">Tot*</td>
          <td></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="ak" /></td>
          <td>AK</td>
          <td><input type="number" id="akw" /></td>
          <td><input type="number" id="akt" /></td>
          <td><input type="number" id="akc" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="be" /></td>
          <td>BE</td>
          <td><input type="number" id="bew" /></td>
          <td><input type="number" id="bet" /></td>
          <td><input type="number" id="bec" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="bi" /></td>
          <td>BI</td>
          <td><input type="number" id="biw" value="2" /></td>
          <td><input type="number" id="bit" value="5" /></td>
          <td><input type="number" id="bic" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="ckv" /></td>
          <td>CKV</td>
          <td><input type="number" id="ckvw" /></td>
          <td><input type="number" id="ckvt" /></td>
          <td><input type="number" id="ckvc" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="ec" /></td>
          <td>EC</td>
          <td><input type="number" id="ecw" /></td>
          <td><input type="number" id="ect" /></td>
          <td><input type="number" id="ecc" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="en" /></td>
          <td>EN</td>
          <td><input type="number" id="enw" /></td>
          <td><input type="number" id="ent" /></td>
          <td><input type="number" id="enc" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="enib" /></td>
          <td>EnIB</td>
          <td><input type="number" id="enibw" value="2" /></td>
          <td><input type="number" id="enibt" value="5" /></td>
          <td><input type="number" id="enibc" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="fa" /></td>
          <td>FA</td>
          <td><input type="number" id="faw" value="1" /></td>
          <td><input type="number" id="fat" value="2.5" /></td>
          <td><input type="number" id="fac" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="du" /></td>
          <td>DU</td>
          <td><input type="number" id="duw" /></td>
          <td><input type="number" id="dut" /></td>
          <td><input type="number" id="duc" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="gp" /></td>
          <td>GP</td>
          <td><input type="number" id="gpw" value="1" /></td>
          <td><input type="number" id="gpt" value="2" /></td>
          <td><input type="number" id="gpc" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="gs" /></td>
          <td>GS</td>
          <td><input type="number" id="gsw" /></td>
          <td><input type="number" id="gst" /></td>
          <td><input type="number" id="gsc" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="na" /></td>
          <td>NA</td>
          <td><input type="number" id="naw" value="2" /></td>
          <td><input type="number" id="nat" value="4" /></td>
          <td><input type="number" id="nac" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="ne" /></td>
          <td>NE</td>
          <td><input type="number" id="new" value="2" /></td>
          <td><input type="number" id="net" value="4" /></td>
          <td><input type="number" id="nec" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="sk" /></td>
          <td>SK</td>
          <td><input type="number" id="skw" value="2" /></td>
          <td><input type="number" id="skt" value="4" /></td>
          <td><input type="number" id="skc" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="te" /></td>
          <td>TE</td>
          <td><input type="number" id="tew" /></td>
          <td><input type="number" id="tet" /></td>
          <td><input type="number" id="tec" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="wia" /></td>
          <td>WiA</td>
          <td><input type="number" id="wiaw" /></td>
          <td><input type="number" id="wiat" /></td>
          <td><input type="number" id="wiac" /></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="wib" /></td>
          <td>WiB</td>
          <td><input type="number" id="wibw" value="2" /></td>
          <td><input type="number" id="wibt" value="4" /></td>
          <td><input type="number" id="wibc" /></td>
        </tr>
      </table>
      <button onclick="bereken()">Bereken welk vak je moet herkansen</button>
      <output id="out"></output>
    </article>
    <script>
      function bereken() {
        if (document.getElementById("ak").checked == 1) {
          ak = (document.getElementById("akw").value / document.getElementById("akt").value) * (10 - document.getElementById("akc").value);
        } else {
          ak = 0;
        }
        if (document.getElementById("be").checked == 1) {
          be = (document.getElementById("bew").value / document.getElementById("bet").value) * (10 - document.getElementById("bec").value);
        } else {
          be = 0;
        }
        if (document.getElementById("bi").checked == 1) {
          bi = (document.getElementById("biw").value / document.getElementById("bit").value) * (10 - document.getElementById("bic").value);
        } else {
          bi = 0;
        }
        if (document.getElementById("ckv").checked == 1) {
          ckv = (document.getElementById("ckvw").value / document.getElementById("ckvt").value) * (10 - document.getElementById("ckvc").value);
        } else {
          ckv = 0;
        }
        if (document.getElementById("ec").checked == 1) {
          ec = (document.getElementById("ecw").value / document.getElementById("ect").value) * (10 - document.getElementById("ecc").value);
        } else {
          ec = 0;
        }
        if (document.getElementById("en").checked == 1) {
          en = (document.getElementById("enw").value / document.getElementById("ent").value) * (10 - document.getElementById("enc").value);
        } else {
          en = 0;
        }
        if (document.getElementById("enib").checked == 1) {
          enib = (document.getElementById("enibw").value / document.getElementById("enibt").value) * (10 - document.getElementById("enibc").value);
        } else {
          enib = 0;
        }
        if (document.getElementById("fa").checked == 1) {
          fa = (document.getElementById("faw").value / document.getElementById("fat").value) * (10 - document.getElementById("fac").value);
        } else {
          fa = 0;
        }
        if (document.getElementById("du").checked == 1) {
          du = (document.getElementById("duw").value / document.getElementById("dut").value) * (10 - document.getElementById("duc").value);
        } else {
          du = 0;
        }
        if (document.getElementById("gp").checked == 1) {
          gp = (document.getElementById("gpw").value / document.getElementById("gpt").value) * (10 - document.getElementById("gpc").value);
        } else {
          gp = 0;
        }
        if (document.getElementById("gs").checked == 1) {
          gs = (document.getElementById("gsw").value / document.getElementById("gst").value) * (10 - document.getElementById("gsc").value);
        } else {
          gs = 0;
        }
        if (document.getElementById("na").checked == 1) {
          na = (document.getElementById("naw").value / document.getElementById("nat").value) * (10 - document.getElementById("nac").value);
        } else {
          na = 0;
        }
        if (document.getElementById("ne").checked == 1) {
          ne = (document.getElementById("new").value / document.getElementById("net").value) * (10 - document.getElementById("nec").value);
        } else {
          ne = 0;
        }
        if (document.getElementById("sk").checked == 1) {
          sk = (document.getElementById("skw").value / document.getElementById("skt").value) * (10 - document.getElementById("skc").value);
        } else {
          sk = 0;
        }
        if (document.getElementById("te").checked == 1) {
          te = (document.getElementById("tew").value / document.getElementById("tet").value) * (10 - document.getElementById("tec").value);
        } else {
          te = 0;
        }
        if (document.getElementById("wia").checked == 1) {
          wia = (document.getElementById("wiaw").value / document.getElementById("wiat").value) * (10 - document.getElementById("wiac").value);
        } else {
          wia = 0;
        }
        if (document.getElementById("wib").checked == 1) {
          wib = (document.getElementById("wibw").value / document.getElementById("wibt").value) * (10 - document.getElementById("wibc").value);
        } else {
          wib = 0;
        }
        var numbers = { ak, be, bi, ckv, ec, en, enib, fa, du, gp, gs, na, ne, sk, te, wia, wib };
        const maxVal = Math.max(...Object.values(numbers));
        const key = Object.keys(numbers).find((key) => numbers[key] === maxVal);
        document.getElementById("out").textContent = key + " | " + maxVal;
      }
    </script>
  </body>
</html>
