  <body>
    <header>
      <a href="index.html"><img src="icon.svg" alt="" width="32" /></a>
      <h1>Telephone Number Generator</h1>
    </header>
    <article>
      <p class="big" id="1">Test</p>
      <p class="big" id="2">Test</p>
      <p class="big" id="3">Test</p>
      <p class="big" id="4">Test</p>
    </article>
    <script>
      function a() {
        return Math.floor(Math.random() * 10);
      }

      function tel(arr) {
        let format = "+31 6 xxxxxxxx";

        arr.forEach((item) => {
          format = format.replace("x", item);
        });

        return format;
      }

      function among(us) {
        document.getElementById(us).textContent = tel([a, a, a, a, a, a, a, a]);
      }

      among(1);
      among(2);
      among(3);
      among(4);
    </script>
